<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>

<h1>Square sum</h1>
<script>
    function squareSum(nombres) {
        let somme = 0;
        for (let i = 0; i < nombres.length; i++) {
            somme += nombres[i] ** 2;
        }
        return somme;
    }

    console.log(squareSum([0, 3, 4, 5]));
</script>

</body>
</html>
